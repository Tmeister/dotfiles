# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$lua\
$ocaml\
$nodejs\
$php\
$python\
$ruby\
$rust\
$solidity\
$vagrant\
$cmd_duration\
$line_break\
$character"""

command_timeout = 1000

[fill]
symbol = ' '

[php]
format = "[$symbol($version )]($style) "

[nodejs]
format = "[$symbol($version )]($style) "

[character]
success_symbol = "[ğŸ’ ](green)"
error_symbol = "[ğŸ’€](red)"

[git_branch]
