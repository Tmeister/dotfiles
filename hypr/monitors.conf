# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Dual Monitor Setup - Vertical arrangement
# Samsung LU28R55 28" 4K Monitor (Primary - Top/Main display)
monitor=DP-1,3840x2160@60,0x0,1.5

# Mini Monitor on HDMI (Secondary - Below Samsung)
# Position calculated: Y = 2160/1.5 = 1440 (Samsung's scaled height)
# Running at 1080p for better performance
monitor=HDMI-A-1,1920x1080@60,0x1440,1.0

# Global scaling for HiDPI displays
env = GDK_SCALE,1.5

# Fallback for any other connected monitors
monitor=,preferred,auto,1.5