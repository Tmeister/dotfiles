#
# Omarchy Override - Environment Variables
# Additional environment variables for specific applications
# Managed by dotfiles - changes here are preserved during omarchy updates
#

# Note: You must relaunch Hyprland after changing envs (Super+Esc â†’ Relaunch)

# ============================================================================
# FONT RENDERING OPTIMIZATIONS
# ============================================================================

# FreeType CFF font rendering - disable stem darkening for sharper text
env = FREETYPE_PROPERTIES,cff:no-stem-darkening=0

# Qt application DPI setting for HiDPI displays
env = QT_FONT_DPI,96

# ============================================================================
# JAVA / JETBRAINS IDE FIXES
# ============================================================================

# Fix for Java applications on Wayland (JetBrains IDEs, Android Studio)
# Prevents window reparenting issues
env = _JAVA_AWT_WM_NONREPARENTING,1
