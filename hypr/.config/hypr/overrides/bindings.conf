#
# Omarchy Override Bindings
# These bindings override or extend omarchy's defaults
# Managed by dotfiles - changes here are preserved during omarchy updates
#

# ============================================================================
# LAUNCHER OVERRIDE - Vicinae instead of omarchy-menu
# ============================================================================

# Remove omarchy's default launcher (SUPER+SPACE → omarchy-menu)
unbind = SUPER, SPACE

# Bind Vicinae launcher
bindd = SUPER, SPACE, Vicinae Launcher, exec, vicinae toggle
bindd = ALT, SPACE, Vicinae, exec, vicinae toggle

# ============================================================================
# 75% KEYBOARD SUPPORT - HOME key replaces PRINT
# ============================================================================

# Remove all Print key bindings (75% keyboards don't have PRINT key)
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = ALT, PRINT
unbind = SUPER, PRINT

# Rebind screenshot functions to HOME key
bindd = , HOME, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = SHIFT, HOME, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = CTRL, HOME, Color picker, exec, pkill hyprpicker || hyprpicker -a
bindd = ALT, HOME, Screenrecording, exec, omarchy-menu screenrecord

# ============================================================================
# TERMINAL OVERRIDE - Directory-aware terminal
# ============================================================================

bindd = SUPER, RETURN, Terminal, exec, sh -c "xdg-terminal-exec --dir=$(omarchy-cmd-terminal-cwd)"

# ============================================================================
# CUSTOM HELPER TOOLS
# ============================================================================

# Clipboard manager with walker UI + cliphist backend
bindd = SUPER, semicolon, Clipboard Manager, exec, ~/.config/hypr/scripts/clipboard-walker.sh

# Emoji picker using rofimoji with fuzzel
bindd = SUPER, period, Emoji Picker, exec, rofimoji --selector fuzzel --action copy

# Resolution toggle (1.25x → 1.5x → 2.0x)
bindd = SUPER, S, Resolution Toggle, exec, ~/.config/hypr/scripts/resolution-toggle.sh

# Audio output device switcher (DAC ↔ Headphones)
bindd = SUPER ALT, 0, Toggle Audio Source, exec, ~/.config/hypr/scripts/switch-audio.sh

# ============================================================================
# APPLICATION LAUNCHERS (SUPER+SHIFT+Key)
# ============================================================================

bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity Monitor, exec, uwsm app -- $TERMINAL -e btop
bindd = SUPER SHIFT, D, Docker, exec, uwsm app -- $TERMINAL -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian --disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, I, Inkdrop, exec, uwsm app -- inkdrop
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# ============================================================================
# WEB APP LAUNCHERS
# ============================================================================

bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Claude, exec, omarchy-launch-webapp "https://claude.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, L, DeepL Translator, exec, omarchy-launch-webapp "https://deepl.com"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X (Twitter), exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post Composer, exec, omarchy-launch-webapp "https://x.com/compose/post"
