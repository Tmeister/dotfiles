#
# Omarchy Override - Autostart Applications
# Additional applications to start with Hyprland
# Managed by dotfiles - changes here are preserved during omarchy updates
#

# ============================================================================
# VICINAE LAUNCHER
# ============================================================================

# Start Vicinae server for launcher functionality
exec-once = vicinae server

# ============================================================================
# CLIPBOARD MANAGER
# ============================================================================

# Clipboard history manager using cliphist
# Stores both text and images, accessible via SUPER+; (clipboard-walker.sh)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
