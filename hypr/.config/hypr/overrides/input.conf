#
# Omarchy Override - Input Configuration
# Keyboard, mouse, and touchpad settings
# Managed by dotfiles - changes here are preserved during omarchy updates
#

# See https://wiki.hypr.land/Configuring/Variables/#input

# ============================================================================
# KEYBOARD SETTINGS
# ============================================================================

input {
    # Compose key on CapsLock for special characters (e.g., Compose+a+e = Ã¦)
    kb_options = compose:caps

    # Keyboard repeat rate (characters per second when holding a key)
    repeat_rate = 40

    # Delay before repeat starts (milliseconds)
    repeat_delay = 600

    # ============================================================================
    # TOUCHPAD SETTINGS
    # ============================================================================

    touchpad {
        # Slower scroll speed for finer control
        scroll_factor = 0.4
    }
}

# ============================================================================
# DEVICE-SPECIFIC SETTINGS
# ============================================================================

# Logitech MX Master 3S - Natural scroll for mouse wheel
device {
    name = logitech-mx-master-3s
    natural_scroll = true
}

# ============================================================================
# APPLICATION-SPECIFIC INPUT RULES
# ============================================================================

# Faster scrolling in terminal applications
windowrule = scrolltouchpad 1.5, tag:terminal
