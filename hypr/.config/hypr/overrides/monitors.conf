#
# Omarchy Override - Monitor Configuration
# Dual monitor setup with vertical arrangement
# Managed by dotfiles - changes here are preserved during omarchy updates
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors: hyprctl monitors

# ============================================================================
# PRIMARY MONITOR - Samsung LU28R55 28" 4K
# ============================================================================

# Port: DP-1
# Resolution: 3840x2160 @ 60Hz
# Position: Top (0x0)
# Scale: 1.5x (optimal for 28" 4K at normal viewing distance)
monitor=DP-1,3840x2160@60,0x0,1.5

# ============================================================================
# SECONDARY MONITOR - Mini Monitor 1080p
# ============================================================================

# Port: HDMI-A-1
# Resolution: 1920x1080 @ 60Hz
# Position: Below primary (0x1440)
#   Calculation: Samsung height / scale = 2160 / 1.5 = 1440px
# Scale: 1.0x (native resolution)
monitor=HDMI-A-1,1920x1080@60,0x1440,1.0

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

# Global DPI scaling for GTK apps to match HiDPI
env = GDK_SCALE,1.5

# Fallback for any other connected monitors
monitor=,preferred,auto,1.5
