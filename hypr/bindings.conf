#  Application bindings
$terminal = uwsm app -- alacritty
# Default browser
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
# bindd = SUPER, B, Browser, exec,  MOZ_ENABLE_WAYLAND=1 uwsm app -- zen-browser --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian --disable-gpu
bindd = SUPER, I, Inkdrop, exec, uwsm app -- inkdrop
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, L, YouTube, exec, omarchy-launch-webapp "https://deepl.com"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Walker launcher bindings (Omarchy uses SUPER+SPACE for applications)
# Old walker clipboard (limited to 10 items): walker --modules clipboard
bindd = SUPER, semicolon, Clipboard Manager, exec, ~/.config/hypr/scripts/clipboard-walker.sh

# Emoji picker using rofimoji with fuzzel - copies to clipboard
bindd = SUPER, period, Emoji Picker, exec, rofimoji --selector fuzzel --action copy

# Single key resolution toggle - SUPER + S cycles through all 3 resolutions
bindd = SUPER, S, Resolution Toggle, exec, ~/.config/hypr/scripts/resolution-toggle.sh

# Switch audio output device
bindd = SUPER ALT, 0, Toogle Audio Source, exec, ~/.config/hypr/scripts/switch-audio.sh


