#  Application bindings
$terminal = uwsm app -- alacritty
$browser = MOZ_ENABLE_WAYLAND=1 uwsm app -- zen-browser --new-window
$webapp = MOZ_ENABLE_WAYLAND=1 uwsm app -- zen-browser --new-window
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian --disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, A, ChatGPT, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-chatgpt.sh
bindd = SUPER, C, Claude, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-claude.sh
bindd = SUPER, E, Email, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-gmail.sh
bindd = SUPER, Y, YouTube, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-youtube.sh
bindd = SUPER SHIFT, G, WhatsApp, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-whatsapp.sh
bindd = SUPER, X, X, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-x.sh
bindd = SUPER SHIFT, X, X Post, exec, ~/.dotfiles/hypr/scripts/focus-or-launch-x-post.sh

# Walker launcher bindings (Omarchy uses SUPER+SPACE for applications)
# Old walker clipboard (limited to 10 items): walker --modules clipboard
bindd = SUPER, semicolon, Clipboard Manager, exec, ~/.config/hypr/scripts/clipboard-walker.sh

# Single key resolution toggle - SUPER + S cycles through all 3 resolutions
bindd = SUPER, S, Resolution Toggle, exec, bash -c 'MON=$(hyprctl monitors -j | jq -r ".[0].name"); SCALE=$(hyprctl monitors -j | jq -r ".[0].scale"); case "$SCALE" in 1.25*) NEXT=1.5;; 1.5*) NEXT=2.0;; 2*) NEXT=1.25;; *) NEXT=1.25;; esac; hyprctl keyword monitor "$MON",3840x2160@60,0x0,"$NEXT"'

# Volume control for active audio device
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Switch audio output device
bind = SUPER ALT, 0, exec, ~/.config/hypr/scripts/switch-audio.sh



