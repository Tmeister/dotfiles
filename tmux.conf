set -g status on
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g history-limit 3000
set -g history-file ~/.tmux_history
set -g monitor-activity off
set -g visual-activity off
set -g base-index 1
set -g pane-base-index 1
set -g -w automatic-rename on
set -g renumber-windows on
set -g bell-action none
set -g status-position bottom
set -g status-interval 5
# Terminal and color settings
set -g default-terminal "tmux-256color"
set-option -g status-style bg=default
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Enable extended keys and pass through Option/Alt combinations
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -g xterm-keys on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Dracula theme configuration with TokyoNight-Moon colors
set -g @dracula-transparent-powerline-bg false

# TokyoNight-Moon color palette
set -g @dracula-colors "\
